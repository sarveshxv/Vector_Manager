{% extends 'base.html' %}
{% block content %}
    <title>Add Account</title>
    <style>
        .add-card-btn{
            background: #0F5262;
            border: #0F5262;
            color: white;
            float: right;
            width: 30%;
        }
    </style>

    <div class="container-fluid">
        <div class="row"> 
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-4 col-xxl-3 mx-auto">
                <div style="border-bottom: 3px solid #0F5262;
                border-radius: 3px;
                margin-top: 24px;
                margin-bottom: 36px;
                font-size: 48px;
                font-weight: 500;
                text-align: left;
                color: #083341;">
                Add Card
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card">
                    <ul class="list-group list-group-flush">
    
                        <li class="fieldWrapper list-group-item">
                            <label for="id_platform">Platform: </label><br>
                            <input id="id_platform" class="form-control" type="text" name="platform" maxlength="30" required>  
                        </li>
    
                        <li class="fieldWrapper list-group-item">
                            <label for="id_username">Username:</label><br>
                            <input id="id_username" class="form-control" type="text" name="username" maxlength="25">  
                        </li>
    
                        <li class="fieldWrapper list-group-item">
                            <label for="id_password">Password:</label><br>
                            <input id="id_password" class="form-control" type="text" name="password" maxlength="30" required>
                        </li>
    
                        <li class="fieldWrapper list-group-item">
                            <label for="id_email">Email:</label><br>
                            <input id="id_email" class="form-control" type="email" name="email">  
                        </li>
    
                        <li class="fieldWrapper list-group-item">
                            <label for="id_mobile">Mobile:</label><br>
                            <input id="id_mobile" class="form-control" type="tel" name="mobile" pattern="[0-9]{10}">  
                        </li>
                        
                        <li class="fieldWrapper list-group-item">
                        <a class="btn btn-outline-secondary" href="{% url 'accounts_list' %}">Cancel</a>
                        <input type="submit" value="Add" class="btn btn-info add-card-btn">
                        </li>
                    </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>    
{% endblock %}
