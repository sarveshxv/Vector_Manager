{% extends 'base.html' %}
{% block content %}
    <title>Accounts</title>
    {% load static %}
    <link href="{% static 'styles/accounts_list.css' %}" rel="stylesheet">


    <div class="container">
    <div class="row">
    <div class="col-md-12 col-lg-10 col-xl-8 col-xxl-7 mx-auto">

            <div style="border-bottom: 3px solid #0F5262;
            border-radius: 3px;
            margin-top: 24px;
            margin-bottom: 36px;
            font-size: 48px;
            font-weight: 500;
            text-align: left;
            color: #083341;">
            Cards
            </div>

            {% include 'alert_messages.html' %}
            
            {% for account in accounts %}
            <div class="card" id="card">
                <div class="card-header" id="card-head">
                    {{ account.platform }}
  
                    <a class="modify-btn" href="{{ account.get_absolute_url }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="100%" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    </a>
                    
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ account.username }}</li>
                    <li class="list-group-item">{{ account.password }}
                        <h id="last-update">{{ account.update }}</h>
                    </li>
                </ul>
            </div>
            {% endfor %}

    </div>
    </div>
    </div>

{% endblock %}
